<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Box Sizing</title>
    <style>
      :root {
        --green: rgb(52, 124, 89);
      }
      * {
        box-sizing: border-box;
      }
      div {
        background-color: var(--green);
        height: 200px;
        width: 200px;

        padding: 20px;
        border: blue 10px solid;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
